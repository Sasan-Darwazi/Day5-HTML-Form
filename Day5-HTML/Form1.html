<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>


    <form action="#">
        UserName: 
        <input type="text" required>
        
        Password: 
        <input type="password" readonly><br>

        Button: 
        <input type="button" value="submit"><br>

        File:
        <input type="file"><br>

        Number:
        <input type="number" autofocus><br>

        Date:
        <input type="date" disabled ><br>

        color:
        <input type="color"><br>

        Email:
        <input type="email">


    </form>
    
</body>
</html>
