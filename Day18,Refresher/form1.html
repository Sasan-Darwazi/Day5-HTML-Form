<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form action="#">
        <input type="text" required>
        <br>

        <input type="password">
        <br>
        
        <input type="button" value="Submit">
        <br>

        <input type="file"><br>

        <!-- Date -->
        <input type="date"><br>

        <!-- color -->
        <input type="color"><br>

        <!-- email -->
        <input type="email"autofocus><br>


        <!-- Number -->
        <input type="number" required><br>

    
    </form>
    
</body>
</html>
