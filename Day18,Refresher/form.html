<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        
        #frm{
            width: 500px;
            height: 250px;
            background-color: aquamarine;
            display: block;
            border-radius: 15px;;

        }

        input{
            width:250px;
            height: 30px;;
            padding:10px;
            margin:15px 20px;
            border-radius: 10px;;
        }

       #sub{
        width: 140px;
        height: 40px;;
        font-size:1.2em;
       }
    </style>
</head>
<body>
    

    <!-- Form:is used to created a form within your page.
     -->


     <form action="#">
        <label for="username">Username</label>
        <input type="text" id="username" value="John Smith">
        <br>
        
        <label for="password">Password</label>
        <input type="password" id="password" >
        <br>
        <input type="submit" value="submit">
     </form>

     <hr>


     <!-- ex-2 -->
     <form action="#" method="post" id="frm">
        <input type="text" placeholder="Username" autofocus>
        <br>
        <input type="password" placeholder="Password">
        <br>
        <input type="submit" id="sub">
     </form>
</body>
</html>
