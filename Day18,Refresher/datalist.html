<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    
    <input type="text" list="dl">

    <datalist id="dl">
        <option value="Ahmad"></option>
        <option value="John"></option>
        <option value="Scott"></option>
        <option value="Calara"></option>
        <option value="Elizabeteh"></option>
        <option value="Queen"></option>
    </datalist>


</body>
</html>
