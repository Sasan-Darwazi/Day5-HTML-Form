<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
    <style>
        table{
            width:100%;
            margin:10px;

        }

        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        th, td{
            font-size: 1.2em;
            
        }
        h1{
            font-size: 1.8em;;
            font-weight: 600;
            color:crimson;
            background-color: whitesmoke;
            width:400px;
            margin:auto 200px;
            text-align: center;
           
        }
    </style>
</head>
<body>
    <h1>Monthly Saving</h1>
    <table>
        
        <tr>
            <th>Month </th>
            <th>Salary</th>
            
        </tr>


        <tr>
            <td>January</td>
            <td>100$</td>
        </tr> <tr>
            <td>February</td>
            <td>100$</td>
        </tr> <tr>
            <td>March</td>
            <td>100$</td>
        </tr> <tr>
            <td>April</td>
            <td>100$</td>
        </tr>
    </table>
    
</body>
</html>
