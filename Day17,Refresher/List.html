<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        dl{
            font-size:1.3em;
            font-family: 'Times New Roman', Times, serif;
        

        }
        dt{
            color: crimson;
            font-size: larger;
            font-weight: 500;
        }
    </style>
</head>
<body>
    

    <!-- OList -->
    <!-- type:A,a,1,I,i -->
    <ol type="i">
        <li>Type 1</li>
        <li>Type 2</li>
        <li>Type 3</li>
    </ol>

    <!-- UList -->
    <!-- list-style-type:circel,square,dotte -->
    <ul style="list-style-type:circle">
        <li>Type 1</li>
        <li>Type 2</li>
        <li>Type 3</li>
        <li>Type 4</li>
    </ul>


    <!-- Description List -->

    <dl id="dlist">
        <dt>Coffe</dt>
        <dd>Hot Drink Coffee</dd>
        <dt>Beverage</dt>
        <dd>Cold Drink Beverage</dd>
    </dl>
</body>
</html>
