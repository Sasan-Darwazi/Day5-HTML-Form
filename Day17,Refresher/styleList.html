<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <style>
        ul{

            background-color: #09090933;;
            list-style-type:none;
            border-radius: 10px;;
            padding:10px;
            margin:10px;
            overflow: hidden;
        }

        li {
            float: left;
        }
       

        li a {
            display: inline;
            color:crimson;
            font-size: 1.3em;
            padding:10px;
            text-decoration: none;
            text-align: center;
            margin:20px;
        }

        a:hover{
            color:crimson;
            background-color: #fff;
            font-size: 1.4em;
            transition: 0.7s ease;

        }
    </style>
</head>
<body>
    

    <ul>
        <li><a href="">Linkdin</a></li>
        <li><a href="">Twitter</a></li>
        <li><a href="">Instagram</a></li>
        <li><a href="#">Facebook</a></li>
    </ul>
</body>
</html>
