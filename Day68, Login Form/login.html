<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        
        <form action="">
            <div class="title-header">
                <header>Login</header>
            </div>
        <div class="form-control">
            <input type="text" class="input-field" placeholder="Email" autofocus required>
        </div>
        
        <div class="form-control">
            <input type="password" class="input-field" placeholder="Password" autofocus required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember me</label>
            </section>
            <section>
                
                <a href="#">Forgot Password</a>
            </section>
        </div>

        <div class="input-submit">
            <button>Login</button>
            <p>Don't have an account? <a href="#">Sign UP</a></p>
        </div>
    </form>
    </div>
    
</body>
</html>
