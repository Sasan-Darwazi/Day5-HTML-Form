<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockElements</title>
</head>
<body>
    <!-- Block Elements are the elements which start on the new line.
     -->
    
     <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quis, temporibus.

     </p>
     <div>Hello Darling</div>
     <h1>Hello Dear</h1>


     <!-- inline Elements are the elements which does not start on a new line.
     -->


     <p>Lorem ipsum dolor sit amet <span style="border:#ccc 1px solid">Inline Element</span> consectetur adipisicing elit. Repellendus, rem.</p>

</body>
</html>
