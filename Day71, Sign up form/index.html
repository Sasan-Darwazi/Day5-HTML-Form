<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

    <div class="container">
        <form action="#" method="post">
           
                <h2>Registration</h2>
                <div class="content">
                    <div class="input-box">
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Enter full name" name="uname" required>
                    </div>
                    <div class="input-box">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Enter username" name="name" required>
                    </div>
                    <div class="input-box">
                        <label for="name">Email</label>
                        <input type="text" placeholder="Enter Email" name="Email" required>
                    </div>
                    <div class="input-box">
                        <label for="name">Phone Number</label>
                        <input type="text" placeholder="Enter Phone Number" name="pnumber" required>
                    </div>
                    <div class="input-box">
                        <label for="name">Password</label>
                        <input type="text" placeholder="Enter your password" name="Password" required>
                    </div>
                    <div class="input-box">
                        <label for="name">Confirm Password</label>
                        <input type="text" placeholder="Confirm your Password" name="confirmpassword" required>
                    </div>

                    <span class="gender-title">Gender</span>
                    <div class="gender">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                        <input type="radio" name="other" id="other">
                        <label for="other">Other</label>
                    </div>
            </div>

            <div class="alert">
                <p>By clicking sign up, you are agree to our <a href="#">Terms,</a> <a href="#">Privcy Policy</a> and <a href="#">Cookies Policy.</a> You may recieve an email notification from us and you can opt out at any time.</p>
            </div>
            <div class="main-button">
                <button>Register</button>
            </div>
        </form>
    </div>
</body>
</html>
