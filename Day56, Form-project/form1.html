<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    
    <div class="main">
        <div class="header">
            <h1>Application Web</h1>
        </div>
        <form action="#">
            <div class="form-container">
                <div class="form-control">
            <label for="username">Username</label>
            <input type="text" name="" id="">
        </div>
        <div class="form-control">
            
            <label for="lastname">Last name</label>
            <input type="text" name="" id="">
        </div>
        <div class="form-control">
            
            <label for="email">Email</label>
            <input type="email" name="" id="">
        </div>
        <div class="form-control">
            <label for="jobrole">Job Role</label>
            <select name="" id="">
            
                <option value="#">---</option>
                <option value="#">Front-End Developer</option>
                <option value="#">Back-End</option>
                <option value="#">Software Engineer</option>
                <option value="#">Cyber Security</option>
            </select>
        </div>
        <div class="textarea-control">
            <label for="address">Address</label>
            <textarea name="" id="" cols="20" rows="7"></textarea>
         </div>
         <div class="form-control">
            <label for="city">City</label>
            <input type="text" name="" id="">
         </div>
         

         <div class="form-control">
            <label for="pincode">Pincode</label>
            <input type="password" name="" id="">
         </div>

         <div class="form-control">
            <label for="city">Date</label>
            <input type="date" name="" id="">
         </div>

         <div class="form-control">
            <label for="CV">Upload Your CV</label>
            <input type="file" name="" id="">
         </div>
         
        </div>
        <div class="button-container">
            <button type="submit" id="btn" >Log in with Google</button>
            <button type="submit" >Log in with Apple</button>
            <button type="submit"  >Submit</button>
           
        </div>


        <div class="center">
            <p>All Right Reserved Sasan Darwazi</p>
        </div>

            <button type="submit" id="btn">Log in with Apple</button>
        </div> -->
        </form>
    </div>
</body>
</html>
