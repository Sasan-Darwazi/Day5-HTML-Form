<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

<section>

    <div class="main">
        <div class="card front-face">
            <header>
                <span class="logo">
                    <img src="threads.png" alt="threads">
                    <h5>Master Card</h5>
                </span>
                <img src="chip (1).png" alt="chip"  class="chip">
            </header>


            <div class="card-detail">
                <div class="name-number">
                    <h5 class="title">Card Number</h5>
                    <h5 class="number">1234 12334 1234</h5>
                    <h5 class="name">Dwayne Johanson</h5>
                </div>

                <div class="valid-date">
                    <h5 class="title">Validity</h5>
                    <h5 class="valid-title">Valid Until</h5>
                    <h5 class="valid-date">01/01/2030</h5>
                </div>
            </div>





 


        </div>
    </div>
</section>

</body>
</html>
