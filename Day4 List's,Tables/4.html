<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   

    <title>Table Design</title>

    <style>
        table, th , td {
            border:black 1px solid;
            border-collapse: collapse;
        
        }

        table{
            margin: 50px 100px;
            width: 80%;
        }



        th , td 
        {
            padding: 15px;
            text-align: left;
        }

        th{
            background-color: black;
            color:white;
            font-size: 1.3em;
        }

        td{
            font-size: 1.1em;
        }

        table tr:nth-child(even){
            background-color:cadetblue
        }

        table tr:nth-child(odd){
            background-color:darkgrey
        }
    </style>
</head>
<body>
   <!-- Designing Table -->
    <table>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
           <th>Phone No</th>
        </tr>
      


        <tr>
            <td>Nadir</td>
            <td>Ahmad</td>
            <td>31</td>
            <td>123456789</td>
        </tr>

        <tr>
            <td>Kawa</td>
            <td>Sayeedi</td>
            <td>25</td>
            <td>1234567890</td>
        </tr>


        <tr>
            <td>Khesraw</td>
            <td>Amiri</td>
            <td>25</td>
            <td>12345678900</td>
            
        </tr>
    </table>
</body>
</html>
