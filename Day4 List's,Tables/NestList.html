<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nestedList</title>
</head>
<body>
    
    
    <ul style="list-style-type:disc">
        <li>Coffe</li>
        <li>Tea
            <ul>
                <li>Green Tea</li>
                <li>Black Tea</li>
            </ul>
        </li>
        <li>Milk
            <ul>
                <li>Hot Milk</li>
                <li>Cold Milk</li>
            </ul>
        </li>
    </ul>
</body>
</html>
